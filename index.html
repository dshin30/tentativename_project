<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC PM2.5 & Traffic Volume Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 기본 폰트 & 최소 스타일 -->
  <style>
    body {
      font-family: "Noto Sans", sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #222;
    }

    header {
      background: #f5f5f5;
      padding: 40px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    h1 {
      margin-bottom: 0;
      font-size: 2.2rem;
    }

    h2 {
      margin-top: 40px;
      text-align: center;
      font-size: 1.8rem;
    }

    section {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .img-box {
      text-align: center;
      margin: 25px 0 10px 0;
    }

    img {
      width: 90%;
      max-width: 900px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    figcaption {
      font-size: 0.9rem;
      color: #666;
      margin-top: 6px;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      text-align: center;
      background: #fafafa;
      color: #666;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>

<header>
  <h1>NYC PM2.5 & Traffic Volume Analysis (2016–2025)</h1>
  <p>Dataset processing, visualization, and environmental pattern analysis.</p>
</header>


<!--============== SECTION 1 ==============-->
<section>
  <h2>Yearly PM2.5 by Borough</h2>

  <figure class="img-box">
    <img src="./static/images/PM by year.png" alt="Yearly PM2.5 by Borough Heatmap">
    <figcaption>Figure 1. Yearly average PM2.5 levels by borough.</figcaption>
  </figure>
</section>


<!--============== SECTION 2 ==============-->
<section>
  <h2>Annual PM2.5 vs Traffic Volume</h2>

  <figure class="img-box">
    <img src="./static/images/PM vs Traffic line.png" alt="PM2.5 vs Traffic Volume Yearly Trend">
    <figcaption>Figure 2. Yearly PM2.5 and Traffic volume comparison.</figcaption>
  </figure>
</section>


<!--============== SECTION 3 ==============-->
<section>
  <h2>Yearly Distribution (Bar & Line)</h2>

  <figure class="img-box">
    <img src="./static/images/pm2.5_traffic_volume_distributionbyyear_bar.png" alt="PM and Traffic Volume Yearly Bar">
    <figcaption>Figure 3. Yearly PM2.5 and Traffic Distribution (Bar).</figcaption>
  </figure>

  <figure class="img-box">
    <img src="./static/images/pm2.5_traffic_volume_distributionbyyear_line.png" alt="PM and Traffic Volume Yearly Line">
    <figcaption>Figure 4. Yearly PM2.5 and Traffic Distribution (Line).</figcaption>
  </figure>
</section>


<!--============== SECTION 4 ==============-->
<section>
  <h2>Half-Year PM2.5 Trend</h2>

  <figure class="img-box">
    <img src="./static/images/HalfyearPM.png" alt="Half-year PM2.5 Trend">
    <figcaption>Figure 5. PM2.5 trend in half-year periods.</figcaption>
  </figure>
</section>


<footer>
  <p>Created for GMU Korea – CDS 301 Data Visualization (Fall 2025).</p>
</footer>

</html>
